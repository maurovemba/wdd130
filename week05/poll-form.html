<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Form User-Pool</title>
    <link rel="styelsheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | Mauro Vemba | Form User-Pool</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!--Contact information goes here; form elements will go here-->

                <div class="form-item column2">
                    <label for="fullname">Fullname:</label>

                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <!--form elements will go here-->
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">chrome</option>
                        <option value="edge">Edge</option>
                        <option value="firefox">Firefox</option>

                    </select>
                </div>

                <div class="form-item">
                    <label>Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Luanda Angola, Benguela Angola, Lisboa Portugal, Amsterdam Netherlands"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>

        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML | Form User-Pool Activity| Mauro Vemba</p>
    </footer>
</body>

</html>
